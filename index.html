<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <h1>The Psychic Game</h1>
    <div>
        Guess what letter I'm thinking of.
    </div>

    <div>
        Wins: <input type="text" id="winID" value=0 disabled="disabled"></input>
    </div>

    <div>
        Losses: <input type="text" id="lossID" value=0 disabled="disabled"></input>
    </div>

    <div>
        Guesses left: <input type="text" id="triesID" value=0 disabled="disabled"></input>
    </div>

    <div>
        Your guesses so far: <input type="text" id="guessID" value="" disabled="disabled"></input>
    </div>

    
</body>
</html>
